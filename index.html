<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Industrial Monitoring Dashboard</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1E1E1E"/>
  <style>
    body{background:#1E1E1E;color:#fff;font-family:Inter,system-ui,Arial,Helvetica,sans-serif;margin:0;padding:0}
    .container{max-width:900px;margin:0 auto;padding:32px}
    .card{background:#2D2D2D;border-radius:16px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,0.3);}
    h1{margin:0 0 12px;font-size:28px}
    p{opacity:.9}
    .row{display:flex;gap:12px;margin-top:16px;flex-wrap:wrap}
    input,button{border:none;border-radius:12px;padding:12px 16px;font-size:16px}
    input[type="date"], input[type="file"]{background:#1E1E1E;color:#fff;outline:none}
    button{background:#00D4FF;color:#001018;font-weight:700;cursor:pointer}
    button:hover{filter:brightness(1.1)}
    footer{opacity:.7;margin-top:24px;font-size:13px;text-align:center}
    .install-hint{margin-top:12px;font-size:14px;opacity:.8}
    img{width:100%;height:auto;border-radius:12px;border:1px solid #3a3a3a;margin-top:16px;display:none}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>üè≠ Industrial Monitoring Dashboard</h1>
      <p>Upload your Excel file and pick a date. (Date format from picker is <b>YYYY-MM-DD</b>)</p>
      <form id="uploadForm" enctype="multipart/form-data" class="row">
        <input type="file" name="file" accept=".xlsx" required />
        <input type="date" name="date" required />
        <button type="submit">Generate</button>
      </form>
      <div class="install-hint">Tip: Install this as an app from your browser menu.</div>
      <img id="dashboard" alt="Dashboard" />
      <div style="margin-top:8px">
        <a href="/?classic=1" style="color:#00D4FF">Prefer server file & query route?</a>
      </div>
    </div>
    <footer>v2 ‚Ä¢ PWA-enabled ‚Ä¢ Upload + Date Picker</footer>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
    const form = document.getElementById('uploadForm');
    const img = document.getElementById('dashboard');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(form);
      img.style.display = 'none';
      const res = await fetch('/upload', { method: 'POST', body: fd });
      if (!res.ok) {
        alert(await res.text());
        return;
      }
      const blob = await res.blob();
      img.src = URL.createObjectURL(blob);
      img.style.display = 'block';
    });
  </script>
</body>
</html>
